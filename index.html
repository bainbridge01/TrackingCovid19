<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="container">
        <h1>Corona Virus World Status</h1>
        <h2>(Tracking Covid 19)</h2>
        <h3 id="date">Date Time</h3>

        <form autocomplete="off">
            <input type="text" name="srch" id="required" list="countries" placeholder="Enter name of country">
            <datalist id="countries">
                <option value="world"></option>
            </datalist>
            <button>Search</button>
        </form>

        <h2 id="name-country">The World</h2>
        <div class="content">
           <div class="box confirmed">
               <p>Confirmed</p>
               <h3>0</h3>
               <i class="fa fa-long-arrow-up">0</i>
           </div> 
           <div class="box deaths">
                <p>Deaths</p>
                <h3>0</h3>
                <i class="fa fa-long-arrow-up">0</i>
            </div> 
            <div class="box recovered">
                <p>Recovered</p>
                <h3>0</h3>
                <i class="fa fa-long-arrow-up">0</i>
            </div> 

        </div>

        <div class="chart">

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
